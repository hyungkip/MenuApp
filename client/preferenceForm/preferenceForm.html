<div class="preferenceform">
<div layout="row">
  <div flex="10">
  </div>
  <md-card id="tastepreferencecard" flex="60" class="md-padding">
       <h2 class="md-padding md-margin">Taste preferences</h2>
       <div class="md-padding" id="tastePreferenceform">
         <div layout md-theme="red">
           <div flex="10" layout layout-align="center center">
             <span class="md-body-1">Spicy</span>&nbsp&nbsp
           </div>
           <md-slider class="md-primary" flex md-discrete ng-init="preferencesForm.tastePreference.spicy" ng-model="tastePref.spicy" step="1" min="1" max="5" aria-label="rating">
           </md-slider>
         </div>
         <div layout md-theme="orange">
           <div flex="10" layout layout-align="center center">
             <span class="md-body-1">Meaty</span>&nbsp&nbsp
           </div>
           <md-slider class="md-primary" flex class="md-warn" md-discrete ng-init="preferencesForm.tastePreference.meaty" ng-model="tastePref.meaty" step="1" min="1" max="5" aria-label="rating">
           </md-slider>
         </div>
         <div layout md-theme="yellow">
           <div flex="10" layout layout-align="center center">
             <span class="md-body-1">Sour</span>&nbsp&nbsp
           </div>
           <md-slider class="md-primary" flex class="md-primary" md-discrete ng-init="preferencesForm.tastePreference.sour" ng-model="tastePref.sour" step="1" min="1" max="5" aria-label="rating">
           </md-slider>
         </div>
         <div layout md-theme="light-green">
           <div flex="10" layout layout-align="center center">
             <span class="md-body-1">Sweet</span>&nbsp&nbsp
           </div>
           <md-slider class="md-primary" flex class="md-primary" md-discrete ng-init="preferencesForm.tastePreference.sweet" ng-model="tastePref.sweet" step="1" min="1" max="5" aria-label="rating">
           </md-slider>
         </div>
         <div layout md-theme="indigo">
           <div flex="10" layout layout-align="center center">
             <span class="md-body-1">Salty</span>&nbsp&nbsp
           </div>
           <md-slider class="md-primary" flex class="md-primary" md-discrete ng-init="preferencesForm.tastePreference.salty" ng-model="tastePref.salty" step="1" min="1" max="5" aria-label="rating">
           </md-slider>
         </div>
         <div layout md-theme="deep-purple">
           <div flex="10" layout layout-align="center center">
             <span class="md-body-1">Bitter</span>&nbsp&nbsp
           </div>
           <md-slider class="md-primary" flex class="md-primary" md-discrete ng-init="preferencesForm.tastePreference.bitter" ng-model="tastePref.bitter" step="1" min="1" max="5" aria-label="rating">
           </md-slider>
         </div>
       </div>
     </md-card>

  <md-card id="ingredientpreferencecard" flex="25" class="md-padding">
     <h2 class="md-padding md-margin">Ingredient Preferences</h2>
     <div class="md-padding">
     <md-input-container>
       <label>I like...</label>
       <md-chips ng-model="preferredIngredients"></md-chips>
       <!-- <ul ng-repeat="ingredients in ingredientPrefLike">
         <li>{{ingredients.ingredient}}</li>
       </ul> -->
       </md-input-container>
     <md-input-container>
       <label>I don't like...</label>
       <md-chips ng-model="rejectedIngredients"></md-chips>
     </md-input-container>
     <!-- <ul ng-repeat="ingredients in ingredientPrefDislike">
         <li>{{ingredients.ingredient}}</li>
       </ul> -->
     </div>

  </md-card>

  <div flex="10">
  </div>
</div>

<div layout="row">

<div flex="10">
  </div>

<md-card flex="40" class="md-padding">
  <h2>Diet Restrictions</h2>
    <div flex>
      <fieldset class="standard">
        <md-radio-group  ng-model="$parent.diet">
          <div layout="row" layout-wrap flex>
            <div flex="50"><md-radio-button flex="50" value="lacto vegetarian" class="md-primary">Lacto Vegetarian</md-radio-button></div>
            <div flex="50"><md-radio-button flex="50" value="ovo vegetarian" class="md-primary">Ovo Vegetarian</md-radio-button></div>
            <div flex="50"><md-radio-button flex="50" value="pescetarian" class="md-primary">Pescetarian</md-radio-button></div>
            <div flex="50"><md-radio-button flex="50" value="vegan" class="md-primary">Vegan</md-radio-button></div>
            <div flex="50"><md-radio-button flex="50" value="vegetarian" class="md-primary">Vegetarian</md-radio-button></div>
            <div flex="50"><md-radio-button flex="50" value="paleo" class="md-primary">Paleo</md-radio-button></div>
          </div>
        </md-radio-group>
    </fieldset>
  </div>
</md-card>

<md-card flex="40" class="md-padding">
  <h2>Allergies</h2>
      <div flex>
        <fieldset class="standard">
          <div layout="row" layout-wrap flex>
            <div flex="33" ng-repeat="allergy in allergyList">
              <md-checkbox ng-checked="exists(allergy, allergies)" ng-click="toggleAllergyCheckbox(allergy)">{{allergy}}</md-checkbox>
            </div>
          </div>
        </fieldset>
    </div>
</md-card>

  <div flex="10">
  </div>
</div>

<div layout="row">
  <div flex="9">
  </div>
  <md-card id="cuisinepreferencecard" flex="80" class="md-padding" >
    <h2 class="md-padding md-margin">Cuisine Origin</h2>
    <div class="md-padding" md-theme="green" layout="row" layout-wrap>
<div class="md-padding" ng-repeat="(cuisine,score) in cuisines" flex="25">
          <div layout="row" layout-align="center">
            <span text-align="center center" class="md-body-1">{{cuisine}}</span>
          </div>
          <md-slider class="md-primary" md-discrete ng-model="cuisines[cuisine]" step="1" min="1" max="3" aria-label="rating">
          </md-slider>
</div>

      </div>

       </md-card>
       <div flex="11">
       </div>
</div>

       <div style="text-align: center">
         <md-button ng-click="sendPreferenceData()" class="md-primary md-fab md-fab-top-right" style="position: fixed; margin-top: 100px" >Save</md-button>
       </div>

</div>
